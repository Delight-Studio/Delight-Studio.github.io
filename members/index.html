<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/scrollviewjs.css">
    <title>Delight Studio</title>
</head>
<body>
    <div id="section-main">
        <div class="align-center fixed">
            <img src="https://mudot.me/assets/img/delight.png">
            <div class="title1" style="font-weight: bolder; color: black; font-size: 30px; width: 70vw;">챗봇으로 세상에 기쁨을 전합니다.</div>
            <div style="opacity: 0.3; margin-top: 30px; white-space: nowrap;">캐릭터에 마우스를 올리거나 클릭해보세요!</div>
        </div>
    </div>
    <div id="window-introduce">
        <h1 id="introduce-name"></h1>
        <p id="introduce-description"></p>
    </div>
    <div id="section-content">
        <div class="locked-two" id="desc1" style="color: white; padding: 10px; font-size: 40px; font-weight: bolder; text-align: center;">이 페이지는 아직 준비중이에요</div>
        <h2 class="locked-two" id="title2" style="color: white; font-size: 20px; padding: 50px; text-align: center; font-weight: bolder; word-break: break-all;">&copy; 2022. Delight Studio. All Rights reserved.</h2>
    </div>
    <div id="section-characters">
        <img src="img/ne.png" class="char-items" data-name="ne"> <!--나은-->
        <img src="img/pg.png" class="char-items" data-name="pg"> <!--PLUG-->
        <img src="img/mg.png" class="char-items" data-name="mg"> <!--맑고-->
        <img src="img/rc.png" class="char-items" data-name="rc"> <!--레코-->
        <img src="img/sc.png" class="char-items" data-name="sc"> <!--Sweet_cloud-->
        <img src="img/dj.png" class="char-items" data-name="dj"> <!--한동준-->
        <img src="img/jr.png" class="char-items" data-name="jr"> <!--자룽-->
        <img src="img/sy.png" class="char-items" data-name="sy"> <!--수육-->
        <img src="img/en.png" class="char-items" data-name="en"> <!--앤냥-->
        <img src="img/tz.png" class="char-items" data-name="tz"> <!--팁즈-->
        <img src="img/jv.png" class="char-items" data-name="jv"> <!--지루비-->
        <img src="img/yn.png" class="char-items" data-name="yn"> <!--여노-->
        <img src="img/mc.png" class="char-items" data-name="mc"> <!--마쵸-->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
